<!DOCTYPE html>
<html lang="en">

 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Chaining Selectors</title>
 <link rel="stylesheet" href="chain-selectors.css">
</head>

<body>
 <div>
  <img class="avatar.proportioned" src="BMW.jpeg" alt="BMW">
  <img class="avatar.distorted" src="BENZ CLE.jpeg" alt="BENZ">
 </div>
 <div>
  <img class="original proportioned" src="BMW.jpeg" alt="BMW">
  <img class="original distorted" src="BENZ CLE.jpeg" alt="BENZ">
 </div>
</body>

</html>
